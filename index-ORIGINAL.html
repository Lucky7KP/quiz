<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Movie Quote Quiz</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div id="main">
	<p class="title">Movie Quote Quiz</p>
			<div id="startQuiz">
				<p class="subtitle">Think you know movies?<br /><br /> 
				Try to name the movie<br/> that goes with the quote.</p><br /> 
			<input type="submit" id="begin-btn" value="Begin">
			</div>
			<div id="questionsContainer">
				<input type="radio" name="choice" id="choice1" value="0"><br />
					<span id="firstChoice"></span>
				<input type="radio" name="choice" id="choice2" value="1"><br />
					<span id="secondChoice"></span>
				<input type="radio" name="choice" id="choice3" value="2"><br />
					<span id="thirdChoice"></span>	
				<input type="radio" name="choice" id="choice4" value="3"><br />
					<span id="fourthChoice"></span>
			</div>
			<div id="result"></div>
			<div id="answerContainer"></div>
			<input type="submit" id="submit-btn" value="Enter Answer">
			<input type="submit" id="next-btn" value="Next Question">
			<input type="submit" id="restart-btn" value="Try Again?">
	</div>
	<div id="answersCorrect"></div>

	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
