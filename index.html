<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Movie Quote Quiz</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
<div id="main">
	<p class="title">Movie Quote Quiz</p>
		<div id="startQuiz">
			<p class="subtitle">Think you know movies?<br /><br /> 
			Try to name the movie<br/> that goes with the quote.</p><br /> 
			<input type="submit" id="begin-btn" value="Begin">
		</div>
			<div id="questionsContainer">
                
                <!--You need a place holder to put the text of question
                so you need a seperate html element such as div to be that place holder
                it needs to have nothing in it
                otherwise when you do .html() you are removing everything else in it
                which in this case is all the radio buttons-->
                <div id="question"></div>
                
				<input type="radio" name="choice" id="choice1" value="0">
					<span id="span1Choice"></span><br />
				<input type="radio" name="choice" id="choice2" value="1">
					<span id="span2Choice"></span><br />
				<input type="radio" name="choice" id="choice3" value="2">
					<span id="span3Choice"></span>	<br />
				<input type="radio" name="choice" id="choice4" value="3">
					<span id="span4Choice"></span> <br />
			</div>
		<div id="result"></div>
		<div id="answerContainer"></div>
			<input type="submit" id="submit-btn" value="Enter Answer">
			<input type="submit" id="next-btn" value="Next Question">
			<input type="submit" id="restart-btn" value="Try Again?">
		
		<div id="answersCorrect"></div>
</div>
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
