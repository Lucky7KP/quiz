<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Movie Quote Quiz</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div id="main">
	<p class="title">Movie Quote Quiz</p>
			<p class="startQuiz"><br />Do you think you know movies?<br /><br />
			Try to name the movie<br/> that goes with the quote.</p>
			<div id="questions">
				<input type="radio" name="choice" id="choice1" value="0"><br />
				<input type="radio" name="choice" id="choice2" value="1"><br />
				<input type="radio" name="choice" id="choice3" value="2"><br />
				<input type="radio" name="choice" id="choice4" value="3"><br />
			</div>
			<div id="correct-ans">
			</div>
			<input type="submit" id="begin-btn" value="Begin">
			<input type="submit" id="submit-btn" value="Enter Guess">
			<input type="submit" id="restart-btn" value="Try Again?">
			<div id="score"></div>
	</div>

	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
